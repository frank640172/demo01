<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1-min.js"></script>
</head>
<body>
<div id="div1">div1.....</div>
<div id="div2">div2......</div>
<input type="button" value="点我" id="b1">
<script>
  //使用jquey得到当前对象 ，$是jquery的核心函数，里边传入选择器
  //通过id找则 #div1   通过类找我记得是.div

  //jquery对象，通过$获得的对象，    js对象
  //1.通过js方式获取名称教div的所有html元素
  var divs = document.getElementsByTagName("div");

  //2.通过jquery的方式获取,元素选择器（css中的，传入div的名称即可）
  var $divs = $("div");

  /*
      $(js对象) 便可将js对象转为jquery对象，就可以调用jquery的方法来操作了
      因为js和jq的方法不通用

      jq对象[索引] 或者jq.get(索引) 即可改为js对象

   */
  //当前不能直接.onclick绑定函数，通过click函数接受一个匿名函数来用
  $("#b1").click(function () {
      alert("1111");
  })

  //入口函数，本质就是之前需要先定义才能使用，你要是使用在前面，就会出问题
  //之前的onload会解决该问题
  /*
  dom文档加载完后执行
  $(function(){
  })

  window.onload= function(){
  }
  区别在于window.onload只能定义一次，定义多次后面的会覆盖前面的，而$(function(){
  })可以定义多次

  $("#div1").css("background-color","red");
   */

</script>
</body>
</html>
